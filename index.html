<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="style.css">
    <style id="styleTag">

    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/prism/1.11.0/themes/prism.min.css">
</head>
<body>
    <div class="buttonWrapper">
        <button data-speed="slow">慢速</button>
        <button data-speed="middle">中速</button>
        <button data-speed="fast">快速</button>
    </div>
    <pre id="code"></pre>
    <div class="wrapper">
            <div class="head">
                <div class="face">
                    <div class="leftEye">
                        <div class="leftEyeball"></div>
                    </div>
                    <div class="rightEye">
                        <div class="rightEyeball"></div>
                    </div>
                    <div class="nose">
                        <div class="tipOfNose"></div>
                    </div>
                    <div class="moustache">
                        <div class="left1"></div>
                        <div class="left2"></div>
                        <div class="left3"></div>
                        <div class="right1"></div>
                        <div class="right2"></div>
                        <div class="right3"></div>
                    </div>
                    <div class="line"></div>
                    <div class="mouse">
                        <div class="leftMouse"></div>
                        <div class="rightMouse"></div>
                    </div>
                </div>
            </div>
            <div class="neck">
                <div class="bell">
                    <div class="bell1"></div>
                    <div class="bell2"></div>
                    <div class="bell3"></div>
                    <div class="bell4"></div>
                    <div class="bell5"></div>
                </div>
            </div>
            <div class="body">
                <div class="pocket">
                    <div class="pocketInside"></div>
                </div>
                <div class="circle">
                </div>
            </div>
            <div class="leftArm">
                <div class="leftHand"></div>
            </div>
            <div class="rightArm">
                <div class="rightHand"></div>
            </div>
            <div class="leftLeg"></div>
            <div class="rightLeg"></div>
        </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.11.0/prism.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="main.js"></script>
</body>
</html>
